<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

<title>CTF Corporation – Construction Technology Fabrication</title>

<!-- ================= PI NETWORK SDK ================= -->
<script src="pi-sdk.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  if (window.Pi) {
    Pi.init({ version: "2.0", sandbox: false });
  }
});
</script>

<!-- ================= CSS UTAMA (BIARKAN JIKA ADA) ================= -->
<link rel="stylesheet" href="main.min.css">

<!-- ================= CSS FINAL RAPIH & CEPAT ================= -->
<style>
/* ================= RESET ================= */
*, *::before, *::after {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: "Poppins", Arial, sans-serif;
  background: #fff;
}

/* MEDIA */
img, video, iframe {
  max-width: 100%;
  height: auto;
  display: block;
}

/* ================= WRAPPER ================= */
.page-wrapper {
  width: 100%;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}

/* ================= HEADER ================= */
header {
  position: relative;
  z-index: 20;
}

/* ================= MAIN ================= */
main {
  display: block;
  width: 100%;
}

/* ================= SECTION ================= */
section {
  position: relative;
  width: 100%;
  padding: 80px 20px;
  margin: 0 auto;
  clear: both;
}

/* ================= ELEMENTOR ANTI OVERLAP ================= */
[class*="elementor-element"] {
  margin-top: 0 !important;
  transform: none !important;
}

.elementor-section,
.e-con {
  position: relative !important;
  margin-bottom: 70px !important;
  padding-top: 40px !important;
  padding-bottom: 40px !important;
}

.elementor-widget {
  margin-bottom: 30px !important;
  position: relative !important;
}

/* ================= WORDPRESS CLEAN ================= */
.skip-link,
.screen-reader-text,
.wp-admin,
#wpadminbar {
  display: none !important;
}

/* ================= FOOTER ================= */
footer {
  padding: 40px 20px;
  background: #111;
  color: #fff;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  section {
    padding: 50px 15px;
  }

  .elementor-section,
  .e-con {
    margin-bottom: 50px !important;
    padding: 30px 15px !important;
  }
}
</style>
</head>

<body>

<div class="page-wrapper">

  <!-- ================= HEADER ================= -->
  <header id="header">
    <!-- HEADER WORDPRESS / ELEMENTOR ANDA -->
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main id="main-content">

    <section id="hero">
      <!-- HERO / SLIDER -->
    </section>

    <section id="services">
      <!-- LAYANAN -->
    </section>

    <section id="projects">
      <!-- PROJECT -->
    </section>

    <section id="umkm">
      <!-- UMKM -->
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer>
    © 2025 CTF Corporation. All Rights Reserved.
  </footer>

</div>

</body>
</html>
