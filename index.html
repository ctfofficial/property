<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CTF Corporation – Pi App Tahap 10</title>

<!-- ================= PI SDK OFFICIAL ================= -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  if (window.Pi) {
    Pi.init({
      version: "2.0",
      sandbox: false
    });
  }
});
</script>

<!-- ================= STYLE ================= -->
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Poppins, Arial, sans-serif;
  background: #f3f4f8;
}

.card {
  background: #fff;
  padding: 35px;
  width: 100%;
  max-width: 420px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,.12);
  text-align: center;
}

.card h1 {
  margin-bottom: 10px;
}

.card p {
  color: #555;
  font-size: 14px;
  margin-bottom: 25px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 17px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg,#6f3ab7,#9b51e0);
  color: #fff;
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

/* POPUP */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup {
  background: #fff;
  padding: 30px;
  width: 90%;
  max-width: 360px;
  border-radius: 14px;
  text-align: center;
}

.popup h2 {
  color: #2ecc71;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Bayar dengan Pi</h1>
  <p>Pembayaran resmi Pi Network – Tahap 10</p>

  <button id="payBtn" onclick="payPi()">Bayar 0.01 Pi</button>
</div>

<!-- POPUP SUKSES -->
<div class="overlay" id="successPopup">
  <div class="popup">
    <h2>✅ Pembayaran Berhasil</h2>
    <p>Transaksi Pi Anda telah berhasil dan tercatat.</p>
    <button onclick="closePopup()">Tutup</button>
  </div>
</div>

<script>
const BACKEND_URL = "https://domain-anda.com/pi"; 
// contoh endpoint:
// POST /pi/approve.php
// POST /pi/complete.php

function payPi() {
  const btn = document.getElementById("payBtn");
  btn.disabled = true;

  Pi.createPayment({
    amount: 0.01,
    memo: "Pembayaran Produk CTF Corporation",
    metadata: {
      merchant: "CTF Corporation",
      wallet: "GCXO6ADHUW4GYG2KB7Y65X5IEYQQASD4BGGYVPUC6YJ4AS3GUCP6NJST"
    }
  }, {
    onReadyForServerApproval: function (paymentId) {
      fetch(BACKEND_URL + "/approve.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ paymentId })
      });
    },

    onReadyForServerCompletion: function (paymentId, txid) {
      fetch(BACKEND_URL + "/complete.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ paymentId, txid })
      }).then(() => {
        showSuccess();
      });
    },

    onCancel: function () {
      btn.disabled = false;
      alert("Pembayaran dibatalkan");
    },

    onError: function (err) {
      btn.disabled = false;
      console.error(err);
      alert("Terjadi kesalahan pembayaran");
    }
  });
}

function showSuccess() {
  document.getElementById("successPopup").style.display = "flex";
}

function closePopup() {
  document.getElementById("successPopup").style.display = "none";
}
</script>

</body>
</html>
